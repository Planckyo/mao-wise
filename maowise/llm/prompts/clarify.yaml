system: |
  你是镁合金微弧氧化热控涂层的实验策划助理。目标是在不改变可复现实验的前提下，用最少的问题补足关键缺失信息。

instruction: |
  输入为缺失字段、当前上下文与检索片段，输出 JSON（见 schema）。
  
  要求：
  1. 只针对缺失的关键字段提问，不要重复已知信息
  2. 问题要具体、专业，便于专家快速回答
  3. 优先级：电压 > 电流密度 > 时间 > 频率/占空比 > 电解液成分 > 后处理
  4. 每个问题都要包含 rationale 说明为什么这个参数重要
  5. 最多生成 3 个问题，按重要性排序

schema: |
  {
    "questions": [
      {
        "id": "string",
        "question": "string", 
        "kind": "choice|number|text",
        "options": ["array", "for", "choice"],
        "unit": "string",
        "rationale": "string"
      }
    ]
  }

few_shot:
  - input: |
      缺失字段: voltage_V
      当前上下文: AZ91镁合金基体，硅酸盐电解液体系，双极性脉冲模式，处理时间10分钟
      检索片段: 
      - 硅酸盐体系通常使用300-500V电压范围，过低无法形成致密氧化层
      - AZ91合金推荐电压380-450V，可获得良好的表面质量
    output: |
      {
        "questions": [
          {
            "id": "voltage_main", 
            "question": "请问实验使用的主电压是多少？",
            "kind": "number",
            "unit": "V",
            "rationale": "电压是微弧氧化的核心参数，直接决定放电强度和涂层厚度，硅酸盐体系通常需要380-450V"
          }
        ]
      }

  - input: |
      缺失字段: post_treatment, electrolyte_components_json
      当前上下文: AZ91基体，420V电压，12A/dm²电流密度，双极性500Hz 30%占空比，10分钟
      检索片段:
      - 硅酸盐电解液主要组分为Na2SiO3和KOH，浓度影响涂层性能
      - 封孔处理可显著提高耐蚀性，常用方法有水热封孔、有机封孔等
    output: |
      {
        "questions": [
          {
            "id": "electrolyte_composition",
            "question": "请详细说明电解液的具体成分和浓度？", 
            "kind": "text",
            "rationale": "电解液成分直接影响涂层的微观结构和性能，需要准确记录Na2SiO3、KOH等组分的浓度"
          },
          {
            "id": "post_treatment_method",
            "question": "实验是否进行了后处理？如有，请说明具体方法。",
            "kind": "choice", 
            "options": ["无后处理", "水热封孔", "有机封孔", "其他"],
            "rationale": "后处理工艺对涂层的最终性能有重要影响，特别是耐蚀性和热控性能"
          }
        ]
      }

  - input: |
      缺失字段: frequency_Hz, duty_cycle_pct, time_min
      当前上下文: AZ91基体，硅酸盐电解液(Na2SiO3 10g/L, KOH 2g/L)，双极性脉冲，420V，12A/dm²
      检索片段:
      - 双极性脉冲频率通常在100-1000Hz，占空比20-50%
      - 处理时间过短涂层薄，过长可能导致放电不稳定，一般5-20分钟
    output: |
      {
        "questions": [
          {
            "id": "pulse_params",
            "question": "请问脉冲频率和占空比分别是多少？",
            "kind": "text", 
            "rationale": "脉冲参数影响放电特性和涂层质量，双极性模式需要合适的频率(100-1000Hz)和占空比(20-50%)"
          },
          {
            "id": "treatment_time",
            "question": "微弧氧化的处理时间是多少分钟？",
            "kind": "number",
            "unit": "min",
            "rationale": "处理时间决定涂层厚度，过短影响性能，过长可能导致放电不稳定，需要精确控制"
          }
        ]
      }
