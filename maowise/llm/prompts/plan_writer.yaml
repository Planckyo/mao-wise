instruction: |
  将一个候选方案规范化为步骤化的工艺卡YAML格式。
  
  要求：
  1. 按标准工艺流程组织：溶液配制→电参数设置→微弧氧化处理→后处理→性能测试
  2. 每个步骤要具体可执行，包含参数数值、操作要点、时间要求
  3. 仅使用输入方案和RAG证据中的信息，不得推测或添加未提及的参数
  4. 安全注意事项要基于文献证据
  5. 性能预期要有文献支撑
  6. 所有关键信息都要标注文献引用

