system: |
  你是微弧氧化技术专家，负责将技术结果转换为简洁明了的中文解释。每条解释都要基于提供的文献证据。

instruction: |
  将预测结果或优化建议转换为5-7条简要解释要点。
  
  要求：
  1. 每条解释简洁明了，1-2句话，避免长篇大论
  2. 必须引用具体的文献片段，格式为 [CIT-1], [CIT-2] 等
  3. 解释要涵盖：参数选择理由、性能预期、工艺要点、注意事项
  4. 基于证据说话，不要推测或杜撰未提及的内容
  5. 使用专业但易懂的中文表达

schema: |
  {
    "explanations": [
      {
        "point": "string",
        "citations": ["CIT-1", "CIT-2"]
      }
    ]
  }

few_shot:
  - input: |
      预测结果: α=0.82, ε=0.91, confidence=0.85
      候选方案: AZ91基体，硅酸盐电解液(Na2SiO3 10g/L, KOH 2g/L)，420V，12A/dm²，双极性500Hz 30%占空比，10分钟
      文献片段:
      - [CIT-1] 硅酸盐电解液在AZ91镁合金上能形成致密的氧化层，α值通常在0.8-0.85范围
      - [CIT-2] 420V电压配合12A/dm²电流密度可获得良好的放电稳定性和涂层质量
      - [CIT-3] 双极性脉冲500Hz能有效控制放电均匀性，占空比30%有利于热量散发
      - [CIT-4] 处理时间10分钟对AZ91基体足以形成5-15μm厚度的功能涂层
    output: |
      {
        "explanations": [
          {
            "point": "硅酸盐电解液体系适合AZ91镁合金，能形成致密氧化层，预期α值0.8-0.85符合文献报告",
            "citations": ["CIT-1"]
          },
          {
            "point": "420V电压与12A/dm²电流密度匹配良好，可确保放电稳定性和涂层质量",
            "citations": ["CIT-2"]
          },
          {
            "point": "双极性脉冲500Hz配合30%占空比有助于控制放电均匀性和散热",
            "citations": ["CIT-3"]
          },
          {
            "point": "10分钟处理时间可形成5-15μm功能涂层，厚度适中利于性能平衡",
            "citations": ["CIT-4"]
          },
          {
            "point": "该工艺参数组合预期可达到α=0.82, ε=0.91的热控性能指标",
            "citations": ["CIT-1", "CIT-2"]
          }
        ]
      }

  - input: |
      优化建议: 3个候选方案，目标α*=0.85, ε*=0.90
      方案1: 提高电压至450V，其他参数不变
      方案2: 延长时间至15分钟，降低电流密度至10A/dm²
      方案3: 改用磷酸盐电解液，电压调整至380V
      文献片段:
      - [CIT-1] 电压提升至450V可增加涂层厚度，但需注意过热风险
      - [CIT-2] 延长处理时间有利于涂层致密化，但超过15分钟可能导致放电不稳定
      - [CIT-3] 磷酸盐电解液在380V下能获得更高的ε值，通常达到0.90-0.95
      - [CIT-4] 电流密度降至10A/dm²可减少热效应，提高涂层均匀性
    output: |
      {
        "explanations": [
          {
            "point": "方案1通过提高电压至450V可增加涂层厚度，但需控制过热风险",
            "citations": ["CIT-1"]
          },
          {
            "point": "方案2延长至15分钟有利于涂层致密化，配合降低电流密度减少热效应",
            "citations": ["CIT-2", "CIT-4"]
          },
          {
            "point": "方案3采用磷酸盐电解液在380V下可获得更高ε值(0.90-0.95)",
            "citations": ["CIT-3"]
          },
          {
            "point": "电流密度调至10A/dm²有助于提高涂层均匀性和减少热积累",
            "citations": ["CIT-4"]
          },
          {
            "point": "三个方案都有望达到目标性能α*=0.85, ε*=0.90，需根据设备条件选择",
            "citations": ["CIT-1", "CIT-2", "CIT-3"]
          },
          {
            "point": "建议优先考虑方案2，处理时间调整相对安全且易于实施",
            "citations": ["CIT-2", "CIT-4"]
          }
        ]
      }
