system: |
  从专家自由回答中抽取结构化槽位，单位统一，未知填 null，不要猜测。只输出 JSON。

instruction: |
  根据专家的自由文本回答，抽取微弧氧化实验的结构化参数。
  
  要求：
  1. 严格按照 schema 输出，只填写明确提到的参数
  2. 单位统一：电压V、电流密度A/dm²、频率Hz、占空比%、时间min、温度°C
  3. 未明确提及的字段填 null，不要猜测或推断
  4. 电解液成分用 JSON 格式记录，包含化合物名称和浓度
  5. 数值要精确，包含小数点（如果专家提供）

schema: |
  {
    "voltage_V": "number|null",
    "current_density_Adm2": "number|null", 
    "frequency_Hz": "number|null",
    "duty_cycle_pct": "number|null",
    "time_min": "number|null",
    "temp_C": "number|null",
    "electrolyte_components_json": "object|null",
    "post_treatment": "string|null",
    "notes": "string|null"
  }

